<html>
    <head>
        <title>Sign-up.</title>
        <link rel="stylesheet" href="style/Sign-up.css">
    </head>
    <body>
        <div class="login_box">
        <img src="img/user.svg" class="avatar">
        <div class="title">
        <h1 class="log">Sign-up.</h1>
        <p>Use your Access Account</p>
        </div>
        <form action="Log-in.html">
        <table>
            <tr>
                <td><p>Nama Depan</p></td>
                <td><p>Nama Belakang</p></td>
            </tr><tr class="namu">
                <td><input type="text" name="" placeholder="Enter Nama Depan"></td>
                <td><input type="text" name="" placeholder="Enter Password"></td>
            </tr>
        </table>
            <p>E-mail</p>
            <input type="text" name="" placeholder="Enter Password">
            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password">
            <p>Confirm Password</p>
            <input type="password" name="" placeholder="Enter Password">
            <input type="submit" name="" value="Login">
            <a href="#">Forget Password?</a><br>
            <a href="#">Don't have an account?</a>
        </form>
        </div>
    </body>
</html>
